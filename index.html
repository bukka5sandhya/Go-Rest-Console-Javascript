<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <link rel="stylesheet" href="index.css"/>
    <!-- nxtwave prefilled code-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="bg-container">
        <div class="container pt-4 pb-4">
            <div  class="row pt-4 pb-4 d-flex flex-column justify-content-center console-contianer">
                <h1 class="col-12 text-center heading">Go Rest Console</h1>
                <form class="col-11" id="consoleForm">
                    <div class="mb-2">
                        <label>Request Url</label>
                        <input type="text" class="form-control" id="requestUrl" value="https://gorest.co.in/public-api/users"/>
                        <p id="requestUrlErrMsg" class="error-message"></p>
                    </div>
                    <div class="mb-2">
                        <label>Request Method</label>
                        <select id="rquestMethod" class="form-ontrol">
                            <option value="POST">POST</option>
                            <option value="PUT" >PUT</option>
                        </select>
                    </div>
                    <div class="mb-2">
                        <label>Request Body</label>
                        <textarea class="form-control w-100" id="requestBody" rows="5"></textarea>
                    </div>
                    <div class="text-right">
                        <button type="submit" id="sendRequestBtn" class="p-2 btn btn-primary">Send Request</button>
                    </div>
                </form>
                <div class="col-11 mt-4">
                    <label>Response Status</label>
                    <input type="text" id="responseStatus" class="form-control"/>
                </div> 
                <div class="col-11 mt-4">
                    <label>Response Body</label>
                    <textarea rows="5" id="responseBody" class="form-control w-100"></textarea>
                </div>
            </div>
        </div>
    </div>
      
    <script src="index.js"></script>
  </body>
</html>
